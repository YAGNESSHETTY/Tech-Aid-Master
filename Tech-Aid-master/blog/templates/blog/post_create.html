{% extends 'blog/base.html' %}

{%block title%}
  <title> New post </title>
{%endblock title%}

{% load crispy_forms_tags %}
{%block content%}

{% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
        </button>
      </div>
    {% endfor %}
  {% endif %}

<section class="vh-90" >
  <div class="container h-90">
    <div class="row d-flex justify-content-center align-items-center h-90">
      <div class="col-lg-12 col-xl-11">
        <div class="card shadow text-black" style="border-radius: 25px;">
            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
            <p class="text-center h1 fw-bold mb-4 mx-1 mx-md-4 mt-4">Create New Blog</p>
            <div class="container">
                <form method="POST">
                  {% csrf_token %}
                  {{form|crispy}}
                  <div class="d-flex justify-content-center my-5 mb-3 mb-lg-3">
                    <input class="btn btn-primary" type="submit" role="button" value="Post">
                  </div>
                </form>
            </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</section>
{%endblock content%}
