{% extends 'blog/base.html' %}

{%block title%}
  <title> Login </title>
{%endblock title%}

{% load crispy_forms_tags %}
{%block content%}
<section class="vh-80">
  <div class="container h-90">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card shadow text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
            <form method="POST">
            {% csrf_token %}
                <p class="text-center fw-bold mb-4 mt-4" style="font-size:15px">Are you sure you want to 
                delete the post titled "<strong>{{post.title}}</strong>"?</p>
                <div class="d-flex justify-content-center mx-3 mb-3 mb-lg-3">
                    <button type="submit" class="btn btn-danger mx-2 px-2">Yes, Delete</button>
                    <a href="{% url 'blog-content' post.id %}" class="btn btn-primary">Cancel</a>
                </div>
              </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{%endblock content%}
